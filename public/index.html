<html ng-app='highCard'>
    <head>
        <title>High Card</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/pixi.js/bin/pixi.js"></script>
        <script src="/angular/angular.js"></script>
        <script src="/angular-socket-io/socket.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>

        <div class="container" ng-controller="GameCtrl">

            <header>
                <h1>High card</h1>
                <hr>
            </header>

            <div class="row">
                <div ng-repeat="player in players" class="col-md-3">
                    <player-panel player="player"></player-panel>
                </div>
            </div>

        </div>

    </body>
</html>
